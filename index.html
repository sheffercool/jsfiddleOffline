<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FC Fidddle</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Style Sheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">FC Fiddle</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" id="run">Run</a>
                    </li>
                    <li><a href="#about">Update</a>
                    </li>
                    <li><a href="#contact">Fork</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div id="accordion" class="panel-group">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#external-resources">External Resources</a>
                            </h4>
                        </div>
                        <div id="external-resources" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <input type="text" class="form-control" id="add-resource"/>
                                <div id="resource-links">

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-6">
                        <p class="bg-info">HTML</p>
                        <textarea id="html-window" class="form-control" rows="15"></textarea>
                    </div>
                    <div class="col-md-6">
                        <p class="bg-info">CSS</p>
                        <textarea id="css-window" class="form-control" rows="15"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p class="bg-info">JS</p>
                        <textarea id="js-window" class="form-control" rows="15"></textarea>
                    </div>
                    <div class="col-md-6">
                        <p class="bg-info">Output</p>
                        <iframe id="output-window"></iframe>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fc-fiddle.js"></script>
</body>

</html>
